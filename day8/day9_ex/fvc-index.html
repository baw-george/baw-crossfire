<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <title>Future Value Calculator - JS Version</title>
   <link rel="stylesheet" type="text/css" href="fvc-main.css"/>
   
   <script src="js/fvcalc.js"></script>
</head>

<body>
   <div id="content">
      <h1>Future Value Calculator - JS</h1>
               
      <div id="data">
         <label>Investment Amount:</label>
         <input type="number" id="investment"/><br />

         <label>Yearly Interest Rate:</label>
         <input type="number" id="interest_rate"/><br />

         <label>Number of Years:</label>
         <input type="number" id="years"/><br />
         
         <label>Future Value:</label>
         <input type="text" id="fv"/><br />
      </div>

      <div id="buttons">
         <label>&nbsp;</label>
         <input type="button" value="Calculate" onclick="fvcalc();"/><br />
      </div>

      <div id="output">
         <label>Investment Amount:</label>
         <output id="investment" for="investment"> </output><br/>

         <label>Yearly Interest Rate:</label>
         <output id="interest_rate" for="interest_rate"> </output><br/>
         
         <label>Number of Years:</label>
         <output id="years" for="years"> </output><br/>
         
         <label>Future Value:</label>
         <output id="fv" for="fv"> </output><br/>
         
      </div>

   </div>
</body>

</html>
